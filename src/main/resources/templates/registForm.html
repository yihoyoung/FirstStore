<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"
          charset="UTF-8" />
    <title>회원가입</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' />
</head>
<body>
<div class="container-fluid col-sm-12">
    <form class="form-signin" th:action="@{/loginForm}" method="post">
        <p>
            <button class="btn btn-info btn-lg" type="submit">로그인</button>
            <a href="/login/facebook" class="btn btn-primary btn-lg">Facebook 로그인</a>
        </p>
    </form>
    <form class="form-signin col-sm-4" th:action="@{/regist}" method="post">
	    <h1>회원가입</h1>
        <div th:if="${param.error}" class="alert alert-danger">중복된 아이디나 잘못된 암호
            입니다.</div>
        <div class="form-group">
        	<label for="exampleInputEmail1">Email 주소</label>
        	<input type="text" class="form-control" name="email"
               placeholder="Email" required="required" autofocus="autofocus" value=""/>
        </div>
        <div class="form-group">
        	<label for="exampleInputEmail1">이름</label>
        	<input type="text" class="form-control" name="username"
               placeholder="Username" required="required" autofocus="autofocus" value=""/>
        </div>
        <div class="form-group">
        	<label for="exampleInputEmail1">비밀번호</label>
        	<input type="password" class="form-control" name="password"
               placeholder="Password" required="required" autofocus="autofocus" value=""/>
        </div>
        <div class="form-group">
        	<label for="exampleInputEmail1">비밀번호 재확인</label>
        	<input type="password" class="form-control" name="r_password"
               placeholder="Password" required="required" autofocus="autofocus" value=""/>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
